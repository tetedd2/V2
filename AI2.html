<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #272727;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            overflow-y: auto;
        }
        #webcam {
    width: 150px;
    height: 250px;
    border: 2px solid #ddd;
    border-radius: 8px;
    background-color: #eee;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #adacac;
    font-style: italic;
    margin: 20px 0;
}

#webcam img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* ทำให้รูปเต็มพื้นที่โดยไม่บิดเบี้ยว */
}

        #message {
            margin: 10px;
            padding: 10px;
            border-radius: 6px;
            background-color: #e0f2f7;
            color: #007bff;
            font-weight: bold;
            text-align: center;
        }
        #infoButtons button {
            width: 210px;
            height: 60px;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 8px;
        }
        #infoButtons button img {
            width: 200px;
            object-fit: contain;
        }


        #actionButtons button {
            width: 0px;
            height: 0px;
            margin: 0px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 8px;
        }
        
        button:hover img { transform: scale(1.1); }
        button:active img { transform: scale(0.98); }
        #infoButtons.vertical {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        #infoButtons.vertical button {
            width: 100%;
            max-width: 210px;
        }
        #label-container { display: none; }
        #resultDisplay {
            margin: 10px;
            padding: 10px;
            border-radius: 20px;
            background-color: #f0f8ff;
            border: 1px solid #cce5ff;
            text-align: center;
        }
               .button-container-bottom {
    position: fixed;
    bottom: 0;
    left: 0; /* ตั้งค่าใหม่ */
    width: 100%; /* ให้เต็มหน้าจอ */
    display: flex;
    justify-content: space-around; /* กระจายปุ่มให้เท่าๆ กัน */
    gap: 10px; /* ระยะห่างระหว่างปุ่ม */
    background-color: white;
    padding: 8px 0;
    box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

        .btn-top {
            background-color: orange;
            padding: 0; /* ลบ-padding เดิม */
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center; /* ปรับให้ข้อความอยู่ตรงกลาง */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center; /* ทำให้ไอคอนและข้อความอยู่ตรงกลาง */
            width: 100%; /* กำหนดขนาดปุ่ม */
            height: 200px; /* กำหนดขนาดปุ่ม */
        }
        
        .btn-top:nth-child(1) {
            background-color: rgb(255, 255, 255);
        }
        
        .btn-top:nth-child(2) {
            background-color: rgb(255, 255, 255);
        }
        
        .btn-top:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgb(255, 255, 255);
        }
        
        .btn-top:active {
            transform: scale(0.98);
        }
        
        .btn-top img {
            width: 100%; /* กำหนดขนาดรูปภาพ */
            height: 100%; /* กำหนดขนาดรูปภาพ */
            object-fit: cover; /* ทำให้รูปภาพเต็มพื้นที่โดยไม่บิดเบี้ยว */
            border-radius: 6px;
        }
        /* ปุ่มแนวนอนด้านล่าง ติดขอบล่างหน้าจอ */
        
        .button-container-bottom {
    position: fixed;
    bottom: 0;
    left: 0; /* ตั้งค่าใหม่ */
    width: 100%; /* ให้เต็มหน้าจอ */
    display: flex;
    justify-content: space-around; /* กระจายปุ่มให้เท่าๆ กัน */
    gap: 10px; /* ระยะห่างระหว่างปุ่ม */
    background-color: white;
    padding: 8px 0;
    box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.btn-bottom {
    background-color: transparent; /* ทำให้พื้นหลังโปร่งใส */
    border: none;                 /* ลบขอบ */
    cursor: pointer;
    flex: 1;                     /* ขยายปุ่มให้เต็มพื้นที่ */
    height: 60px;                /* กำหนดความสูงของปุ่ม */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    padding: 0;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: none;             /* ลบเงา */
}

.btn-bottom img {
    width: 80px;                 /* ปรับขนาดไอคอนให้เหมาะสม */
    height: auto;
    object-fit: contain;
    display: block;
}

.btn-bottom:hover {
    transform: scale(1.05);
}

.btn-bottom:active {
    transform: scale(0.98);
}
        /* สีปุ่มล่าง */
        
        .btn-bottom.home {
            background-color: #ffffff;
        }
        
        .btn-bottom.ai {
            background-color: #ffffff;

        .btn-bottom.plant {

        .btn-bottom.menu {

        .btn-bottom {
            background-color: white;
            color: #fff9f9;
            padding: 0;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 0;
            box-shadow: none;
        }
        
        .btn-bottom img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .btn-bottom:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(255, 252, 252, 0.993);
        }
        
        .btn-bottom:active {
            transform: scale(0.98);
        }
        
        .btn-bottom.home {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-bottom.ai {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-bottom.plant {
            background-color: #007bff;
            color: white;
        }
        
        .btn-bottom.menu {
            background-color: #ff9900;
            color: white;
        }
        #infoButtons.hidden { display: none; }
        @media (max-width: 600px) {
            .btn-bottom { flex-basis: calc(25% - 10px); }
        }
        
        .custom-button {
  display: inline-block;
  text-align: center;
  font-size: 16px;
  color: white;
  background-color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  width: 210px;
  height: 60px;
  position: relative;
  overflow: hidden;
  
  /* ...ของเดิม... */
  margin-bottom: 20px;
}



.custom-button:hover {
  background-color: #ffffff;
}

  padding: 0; /* ปิดการใช้ padding เพื่อให้รูปเต็มปุ่ม */
  color: white;
}

/* ปุ่มเลือกรูปจากอัลบั้ม */
.select-button {

/* ปุ่มยืนยัน */
.confirm-button {

}
