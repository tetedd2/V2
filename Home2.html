<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบ AI ของฉัน</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
         body {
    font-family: 'Helvetica Neue', sans-serif;
    background-color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center; /* จัดแนวนอนตรงกลาง */
    justify-content: center; /* จัดแนวตั้งตรงกลาง */
    padding: 20px;
    margin: 0;
   }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 60px;
            text-align: center;
        }
                /* กล่องโลโก้ด้านบน */
        .logo-container {
            position: fixed;
            top: -70px; /* ปรับตำแหน่งให้สูงขึ้น */
            left: 0;
            right: 0;
            margin: auto;
            width: 100%;
            max-width: 300px; /* กำหนดขนาดสูงสุด */
            height: 280px; /* กำหนดความสูง */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;

        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .button-container-top {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            justify-content: center;
            align-items: center;
            

        }
        
        .btn-top {
            position: relative;
            background-color: green;
            color: white;
            padding: 0;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            height: 150px;
            width: 150px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-top img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .btn-top span {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        
        .btn-top:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }
        
        .btn-top:active {
            transform: scale(0.98);
        }
        
        .button-container-bottom {
    position: fixed;
    bottom: 0;
    left: 0; /* ตั้งค่าใหม่ */
    width: 100%; /* ให้เต็มหน้าจอ */
    display: flex;
    justify-content: space-around; /* กระจายปุ่มให้เท่าๆ กัน */
    gap: 10px; /* ระยะห่างระหว่างปุ่ม */
    background-color: white;
    padding: 8px 0;
    box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.btn-bottom {
    background-color: transparent; /* ทำให้พื้นหลังโปร่งใส */
    border: none;                 /* ลบขอบ */
    cursor: pointer;
    flex: 1;                     /* ขยายปุ่มให้เต็มพื้นที่ */
    height: 60px;                /* กำหนดความสูงของปุ่ม */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    padding: 0;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: none;             /* ลบเงา */
}

.btn-bottom img {
    width: 80px;                 /* ปรับขนาดไอคอนให้เหมาะสม */
    height: auto;
    object-fit: contain;
    display: block;
}

.btn-bottom:hover {
    transform: scale(1.05);
}

.btn-bottom:active {
    transform: scale(0.98);
}
        /* สีปุ่มล่าง */
        
        .btn-bottom.home {
            background-color: #ffffff;
        }
        
        .btn-bottom.ai {
            background-color: #ffffff;
        }
        
        .btn-bottom.plant {
            background-color: #ffffff;
        }
        
        .btn-bottom.menu {
            background-color: #ffffff;
        }
        
        .btn-bottom {
            background-color: white;
            color: #333;
            padding: 0;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 0;
            box-shadow: none;
        }
        
        .btn-bottom img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .btn-bottom:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        
        .btn-bottom:active {
            transform: scale(0.98);
        }
        
        .btn-bottom.home {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-bottom.ai {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-bottom.plant {
            background-color: #007bff;
            color: white;
        }
        
        .btn-bottom.menu {
            background-color: #ff9900;
            color: white;
        }
        
        @media (max-width: 600px) {
            .button-container-top {
                gap: 10px;
            }
            .btn-top {
                height: 120px;
                width: 120px;
            }
            .button-container-bottom {
                flex-wrap: wrap;
            }
            .btn-bottom {
                flex-basis: calc(25% - 10px);
            }
        }
        /* Modal (รูปขยายกลางจอ) */
        
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            top: 40px;
            bottom: 40px;
            left: 40px;
            right: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        
        .modal-content {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            margin: auto;
            display: block;
            border-radius: 12px;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            color: red;
            /* เปลี่ยนจาก white เป็น red */
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            background-color: white;
            border-radius: 50%;
            padding: 0 12px;
            line-height: 1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        
        .close-btn:hover {
            transform: scale(1.2);
            background-color: #ffdddd;
        }
    </style>
</head>

<body>

    <h1></h1>
        <!-- กล่องโลโก้ด้านบน -->
    <div class="logo-container">
        <img src="2000.png" alt="Logo" />
    </div>
    <div class="button-container-top">
        <div class="btn-top" onclick="openModal('218.png')">
            <img src="333.png" alt="วิธีปลูก" />
        </div>
        <div class="btn-top" onclick="openModal('400.png')">
            <img src="222.png" alt="การดูแล" />
        </div>
        <div class="btn-top" onclick="openModal('215.png')">
            <img src="111.png" alt="สรรพคุณ" />
        </div>
    </div>

    <div class="button-container-bottom">
        <a href="Home999.html" class="btn-bottom home">
            <img src="60.png" alt="Home" />
        </a>
        <a href="Home.html" class="btn-bottom ai">
            <img src="61.png" alt="AI" />
        </a>
        <a href="Home555.html" class="btn-bottom plant">
            <img src="62.png" alt="วิธีปลูก" />
        </a>
        <a href="menu.html" class="btn-bottom menu">
            <img src="1000.png" alt="MENU" />
        </a>
    </div>

    <!-- Modal สำหรับดูภาพแบบเต็มจอ -->
    <div id="imageModal" class="modal">
        <span class="close-btn" onclick="closeModal()">×</span>
        <img class="modal-content" id="modalImg" />
    </div>

    <script>
        function openModal(src) {
            document.getElementById("imageModal").style.display = "flex";
            document.getElementById("modalImg").src = src;

            document.querySelector('.button-container-top').style.display = 'none';
            document.querySelector('.button-container-bottom').style.display = 'none';
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";

            document.querySelector('.button-container-top').style.display = 'flex';
            document.querySelector('.button-container-bottom').style.display = 'flex';
        }
    </script>

</body>

</html>
