<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบ AI ของฉัน</title>
    <style>
        /* Reset */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 50px;
            padding: 20px;
            padding-bottom: 90px;
            /* เว้นที่ให้ปุ่มล่าง */
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }
        /* ปุ่มแนวตั้งด้านบน (แก้ไขให้ใส่รูปได้) */
        .logo-container {
            position: fixed;
            top: -70px; /* ปรับตำแหน่งให้สูงขึ้น */
            left: 0;
            right: 0;
            margin: auto;
            width: 100%;
            max-width: 500px; /* กำหนดขนาดสูงสุด */
            height: 300px; /* กำหนดความสูง */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;

        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .button-container-top {
            display: flex;
            flex-direction: column;
            gap: -800px;
            width: 100%;
            max-width: 300px;
        }
        
        .btn-top {
            background-color: orange;
            padding: 0; /* ลบ-padding เดิม */
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center; /* ปรับให้ข้อความอยู่ตรงกลาง */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center; /* ทำให้ไอคอนและข้อความอยู่ตรงกลาง */
            width: 300px; /* กำหนดขนาดปุ่ม */
            height: 300px; /* กำหนดขนาดปุ่ม */
        }
        
        .btn-top:nth-child(1) {
            background-color: rgb(255, 255, 255);
        }
        
        .btn-top:nth-child(2) {
            background-color: rgb(255, 255, 255);
        }
        
        .btn-top:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(255, 255, 255, 0.15);
        }
        
        .btn-top:active {
            transform: scale(0.98);
        }
        
        .btn-top img {
            width: 100%; /* กำหนดขนาดรูปภาพ */
            height: 100%; /* กำหนดขนาดรูปภาพ */
            object-fit: cover; /* ทำให้รูปภาพเต็มพื้นที่โดยไม่บิดเบี้ยว */
            border-radius: 6px;
        }
        /* ปุ่มแนวนอนด้านล่าง ติดขอบล่างหน้าจอ */
        
        .button-container-bottom {
    position: fixed;
    bottom: 0;
    left: 0; /* ตั้งค่าใหม่ */
    width: 100%; /* ให้เต็มหน้าจอ */
    display: flex;
    justify-content: space-around; /* กระจายปุ่มให้เท่าๆ กัน */
    gap: 10px; /* ระยะห่างระหว่างปุ่ม */
    background-color: white;
    padding: 8px 0;
    box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.btn-bottom {
    background-color: transparent; /* ทำให้พื้นหลังโปร่งใส */
    border: none;                 /* ลบขอบ */
    cursor: pointer;
    flex: 1;                     /* ขยายปุ่มให้เต็มพื้นที่ */
    height: 60px;                /* กำหนดความสูงของปุ่ม */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    padding: 0;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: none;             /* ลบเงา */
}

.btn-bottom img {
    width: 80px;                 /* ปรับขนาดไอคอนให้เหมาะสม */
    height: auto;
    object-fit: contain;
    display: block;
}

.btn-bottom:hover {
    transform: scale(1.05);
}

.btn-bottom:active {
    transform: scale(0.98);
}
        /* สีปุ่มล่าง */
        
        .btn-bottom.home {
            background-color: #ffffff;
        }
        
        .btn-bottom.ai {
            background-color: #ffffff;
        }
        
        .btn-bottom.plant {
            background-color: #ffffff;
        }
        
        .btn-bottom.menu {
            background-color: #ffffff;
        }
        
        .btn-bottom {
            background-color: white;
            color: #333;
            padding: 0;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 0;
            box-shadow: none;
        }
        
        .btn-bottom img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .btn-bottom:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        
        .btn-bottom:active {
            transform: scale(0.98);
        }
        
        .btn-bottom.home {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-bottom.ai {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-bottom.plant {
            background-color: #007bff;
            color: white;
        }
        
        .btn-bottom.menu {
            background-color: #ff9900;
            color: white;
        }
    </style>
</head>

<body>

    <!-- ข้อความหัวเรื่อง -->
    <h1></h1>

    <!-- กล่องปุ่มบน (แนวตั้ง) -->
    <div class="button-container-top">
        <a href="menu1.html" class="btn-top">
            <img src="555.png" /> 
        </a>
        <a href="menu2.html" class="btn-top">
            <img src="888.png"/> 
        </a>
    </div>
    <!-- กล่องโลโก้ด้านบน -->
    <div class="logo-container">
        <img src="8000.png" alt="Logo" />
    </div>
    <!-- กล่องปุ่มล่าง (แนวนอน) -->
    <div class="button-container-bottom">
        <a href="Home999.html" class="btn-bottom home">
            <img src="60.png" alt="Home" />
        </a>
        <a href="Home.html" class="btn-bottom ai">
            <img src="61.png" alt="AI" />
        </a>
        <a href="Home555.html" class="btn-bottom plant">
            <img src="62.png" alt="วิธีปลูก" />
        </a>
        <a href="menu.html" class="btn-bottom menu">
            <img src="1000.png" alt="MENU" />
        </a>
    </div>

</body>

</html>
