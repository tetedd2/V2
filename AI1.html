<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachable Machine Image Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #272727;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            overflow-y: auto;
        }

        #webcam {
            width: 200px;
            height: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #adacac;
            font-style: italic;
            margin: 20px 0;
        }

        #message {
            margin: 10px;
            padding: 10px;
            border-radius: 6px;
            background-color: #e0f2f7;
            color: #007bff;
            font-weight: bold;
            text-align: center;
        }

        #actionButtons button {
            width: 210px;
            height: 60px;
            margin: 10px auto;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #actionButtons button img {
            width: 200px;
            height: auto;
            object-fit: contain;
        }

        #infoButtons button {
            width: 210px;
            height: 60px;
            margin: 10px auto;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #infoButtons button img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        button:hover img {
            transform: scale(1.1);
        }

        button:active img {
            transform: scale(0.98);
        }

        #label-container {
            display: none;
        }

        #resultDisplay {
            margin: 10px;
            padding: 10px;
            border-radius: 20px;
            background-color: #f0f8ff;
            border: 1px solid #cce5ff;
            text-align: center;
        }

        .button-container-bottom {
    position: fixed;
    bottom: 0;
    left: 0; /* ตั้งค่าใหม่ */
    width: 100%; /* ให้เต็มหน้าจอ */
    display: flex;
    justify-content: space-around; /* กระจายปุ่มให้เท่าๆ กัน */
    gap: 10px; /* ระยะห่างระหว่างปุ่ม */
    background-color: white;
    padding: 8px 0;
    box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.btn-bottom {
    background-color: transparent; /* ทำให้พื้นหลังโปร่งใส */
    border: none;                 /* ลบขอบ */
    cursor: pointer;
    flex: 1;                     /* ขยายปุ่มให้เต็มพื้นที่ */
    height: 60px;                /* กำหนดความสูงของปุ่ม */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    padding: 0;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: none;             /* ลบเงา */
}

.btn-bottom img {
    width: 80px;                 /* ปรับขนาดไอคอนให้เหมาะสม */
    height: auto;
    object-fit: contain;
    display: block;
}

.btn-bottom:hover {
    transform: scale(1.05);
}

.btn-bottom:active {
    transform: scale(0.98);
}
        /* สีปุ่มล่าง */
        
        .btn-bottom.home {
            background-color: #ffffff;
        }
        
        .btn-bottom.ai {
            background-color: #ffffff;
        }
        
        .btn-bottom.plant {
            background-color: #ffffff;
        }
        
        .btn-bottom.menu {
            background-color: #ffffff;
        }
        
        .btn-bottom {
            background-color: white;
            color: #333;
            padding: 0;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 0;
            box-shadow: none;
        }
        
        .btn-bottom img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .btn-bottom:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        
        .btn-bottom:active {
            transform: scale(0.98);
        }
        
        .btn-bottom.home {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-bottom.ai {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-bottom.plant {
            background-color: #007bff;
            color: white;
        }
        
        .btn-bottom.menu {
            background-color: #ff9900;
            color: white;
        }
       #infoButtons.hidden {
    display: none;
}
        
    </style>
</head>

<body>
    <div id="container">
        <div id="webcam">
            <p>กล้องจะปรากฏที่นี่</p>
        </div>

        <div id="message" class="message">คลิก "เริ่มการจำแนก" เพื่อเริ่มต้น</div>

       <div id="actionButtons">
    <button type="button" id="startButton">
        <img src="7.png" alt="เริ่มการจำแนก">
    </button>
    <button type="button" id="stopButton" disabled>
        <img src="9.png" alt="หยุดการจำแนก">
    </button>
    <button type="button" id="switchCameraButton" disabled>
        <img src="10.png" alt="สลับกล้อง">
    </button>
</div>

<div id="infoButtons" class="hidden">
    <button type="button" id="causeButton">
        <img src="3.png" alt="สาเหตุ">
    </button>
    <button type="button" id="treatmentButton">
        <img src="4.png" alt="รักษา">
    </button>
</div>
        <div id="resultDisplay">
            <p>ผลลัพธ์การจำแนกจะแสดงที่นี่</p>
        </div>
    </div>

    <div class="button-container-bottom">
        <a href="Home999.html" class="btn-bottom">
            <img src="60.png" alt="Home" />
        </a>
        <a href="Home.html" class="btn-bottom">
            <img src="61.png" alt="AI" />
        </a>
        <a href="Home555.html" class="btn-bottom">
            <img src="62.png" alt="วิธีปลูก" />
        </a>
        <a href="menu.html" class="btn-bottom">
            <img src="1000.png" alt="MENU" />
        </a>
    </div>

    <script src="AI1.jsx"></script>
</body>

</html>
